{% extends 'rango/base.html' %}

{% block body_block %}
<div class="jumbotron">
    <h1>Add a Category</h1>
    <br />
    <div class="container">
        <form class="col-4 col-sm-4 col-lg-4" method="post" action="/rango/add_category/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
             {% endfor %}
             <br />
             <input class="btn btn-primary" type="submit" name="submit" value="Create Category" />
         </form>
     </div>
</div>
{% endblock %}
